<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js
    "></script>
    <title>Formulario de Ingreso de Productos</title>
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <div class="row">
                <h1>Registrar Usuario</h1>
            </div>
            <form class="mt-3" action="/registrar" method="POST" onsubmit="login(event, this)">
                <div class="form-group">
                    <label for="userName">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="...">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="...">
                </div>
                <input id="ingresar" class="btn btn-success my-2" type="submit" value="Ingresar">
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
